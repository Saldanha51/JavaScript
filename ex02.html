<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função de Clique</title>
</head>
<script>
    function clicou(){
        window.alert("Você clicou no Botão")
    }
</script>
<body>
    <h1>Interagindo com o Botão</h1>
    <button onclick="clicou()">Clique em Mim</button>
    
</body>
</html>
