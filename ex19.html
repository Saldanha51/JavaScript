<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
</head>
<body>
    <label for="num1">Digite um n√∫mero: </label>
    <input type="number" id="num1">
    <button onclick="fatorial(num1.value,)">Fatorar</button>
    <p id="resultado"></p>
    <script>
        function fatorial(a,){
            let cont = parseFloat(a)
            let resul = 1;
            while(cont >= 1){
               resul = cont * resul
               cont = cont - 1
            }
            document.getElementById("resultado").textContent = "Resultado: " + resul;
        }
    </script> 
</body>
</html>
