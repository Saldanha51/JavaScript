<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butao Clique</title>
</head>
<body>
    <h1>Manipulação de Eventos - click</h1>
    <button id="meuBotao">Click Aqui!</button>

    <script>

        const botao = document.getElementById('meuBotao');
        botao.addEventListener('click', function(){
            alert("Botão Clicado!!!");
        })
    </script>
    
</body>
</html>
