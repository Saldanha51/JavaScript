<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo ou Negativo</title>
</head>
<body>
    <label for="num">Digite o número</label>
    <input type="number" id="num">
    <button onclick="verificar()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificar(){
            let num = document.getElementById("num").value;

            if((num % 2) == 0){
                document.getElementById("resultado").textContet = 'Par';
            }else{
                document.getElementById("resultado").textContet = "Ímpar";
            }
        }
    </script>
    
</body>
</html>
