<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar somando com função</title>
</head>
<body>
    <label for="num1">Digite o Primeiro número: </label>
    <input type="number" id="num1">
    <label for="num2">Digite o Segundo número: </label>
    <input type="number" id="num2">
    <button onclick="somar(document.getElementById('num1').value,document.getElementById('num2').value)">Verificar</button>
    <p id="resultado"></p>
    <script>
        function somar(a,b){
            let resul = parseFloat(a) + parseFloat(b);
            document.getElementById("resultado").textContent = "Resultado: " + resul;
        }
    </script> 
</body>
</html>
